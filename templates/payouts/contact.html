<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
        {% widthratio 100 1 100 %}
      <div class="row mx-auto">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <div class="card-title">payout contact create</div>
            </div>
            <div class="card-body">
             {% if messages %}

                  {% for message in messages %}
                  {% if message.tags %}
                  {% if message.tags == 'error' %}

                  <div class="alert alert-danger">{{ message }}</div>
                  {% else %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                  {% endif %}
                  {% endif %}

                  {% endfor %}
                  {% endif %}
              <form  method="POST">
                  {% csrf_token %}
                <div class="form-group mb-3">
                  <input type="text" name="name" id="" class="form-control" placeholder="name"/>
                </div>
                 
                <div class="form-group mb-3">
                  <input type="text" name="email" id="" class="form-control" placeholder="email"/>
                </div>
                <div class="form-group mb-3">
                  <input type="text" name="phno" id="" class="form-control" placeholder=" phone no"/>
                </div>
                
               <input type="submit" value="create payment link">
              </form>
               <a href="{% url "create_bank" user.pk %}">click here to add bank</a> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
