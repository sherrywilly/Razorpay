<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
     
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
   
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <div class="card-title">payment</div>
            </div>
            <div class="card-body">
              {% if messages %}

              {% for message in messages %}
              {% if message.tags %}
              {% if message.tags == 'error' %}

              <div class="alert alert-danger">{{ message }}</div>
              {% else %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endif %}
              {% endif %}

              {% endfor %}
              {% endif %}
              <form action="{% url 'pay' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group mb-4">
                  <input type="text" name="user_to" id="" class="form-control" placeholder="user to"/>
                </div>
                <div class="form-group mb-4">
                  <input type="text" name="user_from" id="" class="form-control" placeholder="user from"/>
                </div>
                <div class="form-group mb-4">
                  <input type="number" name="amount" id="" class="form-control" placeholder="amount "/>
                </div>
               <input type="submit" value="create payment link">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
